<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Rose</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="/img/favicon.png" type="favicon">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        body {
        font-family: 'Poppins', sans-serif;
        }
        /* Animación personalizada: fadeIn */
        @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
        }
        .animate-fadeIn {
        animation: fadeIn 1s ease-out forwards;
        }
  </style>
</head>
<body class="bg-pink-100 min-h-screen flex flex-col items-center">
  
    <!-- Navbar fijo -->
    <nav id="navegacion" class="bg-purple-500 text-white fixed top-0 w-full shadow-md z-10 h-16 flex items-center px-4">
      <!-- Aquí se inyecta o coloca el contenido del navbar -->
    </nav>

         <!-- Imagen responsiva con animación, justo debajo del navbar -->
        <div class="items-center text-center w-full max-w-7xl mx-auto mt-20 px-4">
            <img src="img/imgusuario.png" alt="Imagen destacada" class="w-full h-auto rounded-lg shadow-lg animate-fadeIn">
                <h1 class="text-3xl font-bold text-purple-700">BIENVENIDA A ROSE</h1>
                <h4 class="text-2xl font-bold text-pink-500">El lugar que te enlaza con tus ganas de vivir</h4>
        </div>
    <br>
    <br>
    <!-- Contenido principal (con tarjetas que abren modales) -->
     <h2 class="text-3xl font-bold text-purple-700 mb-8 text-center">Productos disponibles en venta</h2>
    <!-- Lista de productos-->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 mt-12" id="productos-container">
        <!-- Aquí se inyectan o listan tus productos con JS -->
    </div>
    
    <!-- Footer -->
  <footer class="w-full bg-purple-700 text-white py-4 text-center">
    <p class="text-sm">&copy; 2025 ROSE. Elaborado por: Gloria González.Todos los derechos reservados.</p>
  </footer>
  
    <script src="index.js"></script>
    <script src="../components/nav.js"></script>
  </body>
  </html>
