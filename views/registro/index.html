<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Rose</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="icon" href="/img/favicon.png" type="favicon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-pink-50 min-h-screen flex items-center justify-center">
    <!-- Navbar fijo -->
    <nav id="navegacion" class="bg-purple-500 text-white fixed top-0 w-full shadow-md z-10 h-16">
    </nav>
    
    <div class="bg-white shadow-md rounded-lg w-full max-w-md px-8 py-6">
        <img src="/img/logo.png" alt="">
        <h1 class="text-2xl font-semibold text-purple-700 text-center mb-6">Create an Account</h1>
        <form id="formulario" action="#" method="POST" class="space-y-4">
            <!-- Name -->
            <div>
                <label for="name" class="block text-sm font-medium text-purple-700 mb-1">Full Name</label>
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    required 
                    class="w-full px-4 py-2 border border-pink-300 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-300"
                    placeholder="Enter your full name">
            </div>

            <!-- Email -->
            <div>
                <label for="email" class="block text-sm font-medium text-purple-700 mb-1">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    class="w-full px-4 py-2 border border-pink-300 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-300"
                    placeholder="Enter your email">
            </div>

            <!-- Password -->
            <div>
                <label for="password" class="block text-sm font-medium text-purple-700 mb-1">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    class="w-full px-4 py-2 border border-pink-300 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-300"
                    placeholder="Enter a strong password">
            </div>

            <!-- Confirm Password -->
            <div>
                <label for="confirm-password" class="block text-sm font-medium text-purple-700 mb-1">Confirm Password</label>
                <input 
                    type="password" 
                    id="confirm-password" 
                    name="confirm-password" 
                    required 
                    class="w-full px-4 py-2 border border-pink-300 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-300"
                    placeholder="Confirm your password">
            </div>

            <!-- Submit Button -->
            <div>
                <button 
                    id=""
                    type="submit" 
                    class="w-full bg-purple-500 text-white font-medium py-2 rounded-lg hover:bg-purple-600 transition duration-300">
                    Register
                </button>
            </div>
        </form>

        <p class="text-center text-sm text-gray-600 mt-4">
            Already have an account? 
            <a href="/sesion/" class="text-purple-500 hover:underline">Login here</a>
        </p>
    </div>
    <script src="index.js"></script>
    <script src="../components/nav.js"></script>
</body>
</html>
