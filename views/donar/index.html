<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha Técnica Rose</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="/img/favicon.png" type="favicon">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-pink-50 min-h-screen flex items-center justify-center">
     <!-- Navbar fijo -->
   <!-- Navbar fijo -->
  <nav id="navegacion" class="bg-purple-500 text-white fixed top-0 w-full shadow-md z-10 h-16">
    <!-- Aquí puedes añadir tu contenido de navegación -->
  </nav>
  
  <!-- Contenedor principal con padding superior para evitar solapamiento -->
  <div class="pt-20 flex items-center justify-center">
    <main class="flex justify-center w-full px-4">
      <!-- Tarjeta del formulario (tamaño modificado a max-w-md) -->
      <div class="bg-white shadow-md rounded-lg w-full max-w-md px-8 py-6">
        <img src="../principal/img/darDonacion.png" alt="">
        <h1 class="text-2xl font-semibold text-purple-700 text-center mb-6">Ficha técnica del medicamento</h1>
        <form action="#" method="POST" class="space-y-4">
            <!-- Nombre Comercial -->
            <div>
                <label for="nombre-comercial" class="block text-sm font-medium text-purple-700 mb-1">Nombre Comercial</label>
                <input 
                    type="text" 
                    id="nombre-comercial" 
                    name="nombre-comercial" 
                    required 
                    class="w-full px-4 py-2 border border-pink-300 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-300"
                    placeholder="Nombre comercial del medicamento">
            </div>

            <!-- Principio Activo -->
            <div>
                <label for="principio-activo" class="block text-sm font-medium text-purple-700 mb-1">Principio Activo</label>
                <input 
                    type="text" 
                    id="principio-activo" 
                    name="principio-activo" 
                    required 
                    class="w-full px-4 py-2 border border-pink-300 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-300"
                    placeholder="Principio activo del medicamento">
            </div>

            <!-- Concentración -->
            <div>
                <label for="concentracion" class="block text-sm font-medium text-purple-700 mb-1">Concentración</label>
                <input 
                    type="text" 
                    id="concentracion" 
                    name="concentracion" 
                    required 
                    class="w-full px-4 py-2 border border-pink-300 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-300"
                    placeholder="Concentración del medicamento (e.g., 500mg)">
            </div>

            <!-- Forma Farmacéutica -->
            <div>
                <label for="forma-farmaceutica" class="block text-sm font-medium text-purple-700 mb-1">Forma Farmacéutica</label>
                <input 
                    type="text" 
                    id="forma-farmaceutica" 
                    name="forma-farmaceutica" 
                    required 
                    class="w-full px-4 py-2 border border-pink-300 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-300"
                    placeholder="Forma farmacéutica (e.g., Tableta, Jarabe)">
            </div>

            <!-- Fecha de Vencimiento -->
            <div>
                <label for="fecha-vencimiento" class="block text-sm font-medium text-purple-700 mb-1">Fecha de Vencimiento</label>
                <input 
                    type="date" 
                    id="fecha-vencimiento" 
                    name="fecha-vencimiento" 
                    required 
                    class="w-full px-4 py-2 border border-pink-300 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-300">
            </div>

            <!-- Lote -->
            <div>
                <label for="lote" class="block text-sm font-medium text-purple-700 mb-1">Lote</label>
                <input 
                    type="text" 
                    id="lote" 
                    name="lote" 
                    required 
                    class="w-full px-4 py-2 border border-pink-300 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-300"
                    placeholder="Número de lote">
            </div>

            <!-- Cantidad -->
            <div>
                <label for="cantidad" class="block text-sm font-medium text-purple-700 mb-1">Cantidad</label>
                <input 
                    type="number" 
                    id="cantidad" 
                    name="cantidad" 
                    required 
                    class="w-full px-4 py-2 border border-pink-300 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-300"
                    placeholder="Cantidad disponible">
            </div>

            <!-- Número de Contacto -->
            <div>
                <label for="numero-contacto" class="block text-sm font-medium text-purple-700 mb-1">Número de Contacto</label>
                <input 
                    type="tel" 
                    id="numero-contacto" 
                    name="numero-contacto" 
                    required 
                    class="w-full px-4 py-2 border border-pink-300 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-300"
                    placeholder="Número de contacto">
            </div>

            <!-- Submit Button -->
            <div>
                <button 
                    type="submit" 
                    class="w-full bg-purple-500 text-white font-medium py-2 rounded-lg hover:bg-purple-600 transition duration-300">
                    Enviar Information
                </button>
            </div>
        </form>
    </div>
    <script src="index.js"></script>
    <script src="../components/nav.js"></script>
</body>
</html>
