<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Administrador - Productos Oncológicos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Personalización de colores pastel */
    .bg-pastel-pink { background-color: #fadadd; }
    .bg-pastel-purple { background-color: #d8bfd8; }
    .text-pastel-pink { color: #f4c2c2; }
    .text-pastel-purple { color: #b19cd9; }
    .border-pastel-pink { border-color: #f4c2c2; }
    .border-pastel-purple { border-color: #b19cd9; }
  </style>
</head>
<body class="bg-pastel-pink min-h-screen p-8">
  <div class="max-w-7xl mx-auto">
    <!-- Título -->
    <h1 class="text-3xl font-bold text-pastel-purple mb-8">Dashboard Administrador - Productos Oncológicos</h1>

    <!-- Botón para agregar nuevo producto -->
    <button onclick="abrirModal()" class="bg-pastel-purple text-white px-4 py-2 rounded-md mb-6 hover:bg-purple-600 transition-colors">
      + Agregar Nuevo Producto
    </button>

    <!-- Galería de productos -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <!-- Ejemplo de tarjeta de producto -->
      <div class="bg-white rounded-lg shadow-lg overflow-hidden p-4">
        <img src="https://via.placeholder.com/150" alt="Imagen del producto" class="w-full h-48 object-cover">
        <div class="p-4">
          <h2 class="text-lg font-semibold text-pastel-purple">Tamoxifeno</h2>
          <p class="text-sm text-gray-600">Lote: L12345</p>
          <p class="text-sm text-gray-600">Vencimiento: 2025-12-31</p>
          <p class="text-sm text-gray-600">Concentración: 20 mg</p>
          <p class="text-sm text-gray-600">Forma: Tableta</p>
          <p class="text-sm text-gray-600">Precio: $50.00</p>
          <p class="text-sm text-gray-600">Ubicación: Almacén A</p>
          <div class="mt-4 flex space-x-2">
            <button onclick="editarProducto(1)" class="bg-blue-500 text-white px-3 py-2 rounded-md hover:bg-blue-700">Editar</button>
            <button onclick="guardarProducto(1)" class="bg-green-500 text-white px-3 py-2 rounded-md hover:bg-green-700 hidden">Guardar</button>
            <button onclick="eliminarProducto(1)" class="bg-red-500 text-white px-3 py-2 rounded-md hover:bg-red-700">Eliminar</button>
          </div>
        </div>
      </div>
      <!-- Más tarjetas de productos pueden agregarse dinámicamente -->
    </div>
  </div>
  <script src="index.js"></script>
  <script src="../components/nav.js"></script>
</body>
</html>
