<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil Rose</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="/img/favicon.png" type="image/png">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-pink-100 min-h-screen flex justify-center items-center">
  <!-- Navbar fijo -->
  <nav id="navegacion" class="bg-purple-500 text-white fixed top-0 w-full shadow-md z-10">
    <!-- Aquí puedes agregar los elementos de navegación -->
  </nav>

  <div class="w-full max-w-2xl p-6 bg-white shadow-lg rounded-2xl mt-16">
    <div class="flex flex-col items-center">
      <!-- Contenedor de foto de perfil editable -->
      <div class="relative">
        <img id="profile-img" src="https://via.placeholder.com/150" alt="Foto de perfil" class="w-32 h-32 object-cover rounded-none border-4 border-purple-300">
        <label for="profile-upload" class="absolute bottom-0 right-0 bg-purple-500 text-white p-1 rounded-full cursor-pointer">
          <!-- Ícono o texto para editar la foto -->
          ✎
        </label>
        <input type="file" id="profile-upload" class="hidden" accept="image/*">
      </div>

      <!-- Formulario de edición del perfil -->
      <div class="w-full mt-6 space-y-4">
        <div>
          <label class="block text-purple-700 font-semibold">Nombre del Usuario</label>
          <input type="text" value="Nombre del Usuario" class="w-full mt-1 p-2 border border-gray-300 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-300">
        </div>
        <div>
          <label class="block text-purple-700 font-semibold">Correo Electrónico</label>
          <input type="email" value="usuario@email.com" class="w-full mt-1 p-2 border border-gray-300 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-300">
        </div>
        <div>
          <label class="block text-purple-700 font-semibold">Contraseña</label>
          <input type="password" value="password" class="w-full mt-1 p-2 border border-gray-300 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-300">
        </div>
        <div>
          <label class="block text-purple-700 font-semibold">Teléfono</label>
          <input type="tel" value="+123456789" class="w-full mt-1 p-2 border border-gray-300 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-300">
        </div>
      </div>

      <!-- Botón para guardar cambios -->
      <div class="mt-6 w-full flex justify-left">
        <button id="toggle-edit" class="px-4 py-2 bg-purple-500 text-white rounded-lg hover:bg-purple-600 transition">Guardar cambios</button>
      </div>
    </div>
    <!-- Botón de cerrar sesión ubicado fuera del contenedor de guardar cambios -->
    <div class="mt-6 w-full flex justify-left">
        <button id="logout-btn" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition">
          Cerrar Sesión
        </button>
      </div>
  </div>
    

  <script src="../components/nav.js"></script>
  <script src="index.js"></script>
</body>
</html>
