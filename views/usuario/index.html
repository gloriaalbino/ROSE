<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Rose</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="/img/favicon.png" type="favicon">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<body class="bg-pink-100 min-h-screen flex justify-center items-center">
    <div class="w-full max-w-4xl p-6 bg-white shadow-lg rounded-2xl">

        </div>

                <div class="bg-pink-200 p-4 rounded-lg shadow relative">
                    <button class="absolute top-2 right-2 text-yellow-500 text-xl">★</button>
                    <img src="https://via.placeholder.com/100" alt="Producto Favorito 1" class="w-full rounded-md">
