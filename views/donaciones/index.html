<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donaciones - Productos Oncológicos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="/img/favicon.png" type="favicon">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script defer src="donation.js"></script>
    <style>
        .bg-soft-pink { background-color: #fce4ec; }
        .bg-soft-purple { background-color: #e1bee7; }
        .text-soft-purple { color: #8e24aa; }

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        body { font-family: 'Poppins', sans-serif; }
        /* Animación de fade in */
        @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
        }
        .animate-fadeIn {
        animation: fadeIn 1s ease-in-out forwards;
        }
    </style>
</head>
<body class="bg-soft-pink flex flex-col justify-center items-center min-h-screen">
     <!-- Navbar fijo -->
     <nav id="navegacion" class="bg-purple-500 text-white fixed top-0 w-full shadow-md z-10 h-16">
    </nav>
 
<!-- Layout para dispositivos móviles (default) -->
<div class="md:hidden p-4">
    <h1 class="text-4xl font-bold text-soft-purple text-center mb-4">
      Donaciones de<br>Productos Oncológicos
    </h1>
    <img class="w-full rounded-lg shadow-md" src="img/imgdonaciones.png" alt="imagen-portada">
    <div class="flex flex-col gap-4 mt-4">
      <button onclick="openModal('donateModal')" class="bg-purple-500 text-white px-6 py-3 rounded-lg shadow-md hover:bg-purple-700">
        Dar Donación
      </button>
      <button onclick="openModal('receiveModal')" class="bg-pink-500 text-white px-6 py-3 rounded-lg shadow-md hover:bg-pink-700">
        Recibir Donación
      </button>
    </div>
  </div>
  
  <!-- Layout para pantallas medianas en adelante -->
  <div class="hidden md:block relative">
    <img class="w-full rounded-lg shadow-md" src="img/imgdonaciones.png" alt="imagen-portada">
    <!-- Contenedor del título y botones en el lado izquierdo -->
    <div class="absolute top-1/2 left-4 transform -translate-y-1/2 flex flex-col gap-4">
      <h1 class="text-4xl font-bold text-soft-purple animate-fadeIn">
        Donaciones de<br>Productos Oncológicos
      </h1>
      <div class="flex flex-col gap-4">
        <button onclick="openModal('donateModal')" class="bg-purple-500 text-white px-6 py-3 rounded-lg shadow-lg hover:bg-purple-700">
          Dar Donación
        </button>
        <button onclick="openModal('receiveModal')" class="bg-pink-500 text-white px-6 py-3 rounded-lg shadow-md hover:bg-pink-700">
          Recibir Donación
        </button>
      </div>
    </div>
  </div>    
    <br>
    <br>
    <h2 class="text-3xl font-bold text-purple-700 mb-8 text-center">Productos disponibles para ser donados</h2>
    <!-- Lista de productos-->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 mt-12" id="productos-container">
        <!-- Aquí se inyectan o listan tus productos con JS -->
    </div>

  <!-- Footer -->
  <footer class="w-full bg-purple-700 text-white py-4 text-center">
    <p class="text-sm">&copy; 2025 ROSE. Elaborado por: Gloria González.Todos los derechos reservados.</p>
  </footer>

    <script src="index.js"></script>
    <script src="../components/nav.js"></script>
</body>
</html>
