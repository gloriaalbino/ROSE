<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Rose</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="/img/favicon.png" type="favicon">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-pink-100 min-h-screen flex flex-col items-center justify-center">
    <div class="w-full max-w-4xl p-6 bg-white shadow-lg rounded-2xl text-center">
        <h1 class="text-3xl font-bold text-purple-700">BIENVENIDO</h1>
        <div class="mt-4 animate-bounce">
            <img src="https://via.placeholder.com/150" alt="Cáncer de mama" class="mx-auto">
        </div>
    </div>
    
    <div class="w-full max-w-4xl p-6 bg-white shadow-lg rounded-2xl mt-6">
        <h2 class="text-xl font-semibold text-purple-700 text-center">Opciones de Productos Oncológicos</h2>
        <div class="grid grid-cols-2 md:grid-cols-3 gap-4 mt-4">
            <div class="bg-pink-200 p-4 rounded-lg shadow text-center">
                <img src="https://via.placeholder.com/100" alt="Producto Oncológico 1" class="w-full rounded-md">
                <p class="mt-2 text-purple-800 font-semibold">Producto Oncológico 1</p>
            </div>
            <div class="bg-pink-200 p-4 rounded-lg shadow text-center">
                <img src="https://via.placeholder.com/100" alt="Producto Oncológico 2" class="w-full rounded-md">
                <p class="mt-2 text-purple-800 font-semibold">Producto Oncológico 2</p>
            </div>
            <div class="bg-pink-200 p-4 rounded-lg shadow text-center">
                <img src="https://via.placeholder.com/100" alt="Producto Oncológico 3" class="w-full rounded-md">
                <p class="mt-2 text-purple-800 font-semibold">Producto Oncológico 3</p>
            </div>
            <div class="bg-pink-200 p-4 rounded-lg shadow text-center">
                <img src="https://via.placeholder.com/100" alt="Producto Oncológico 4" class="w-full rounded-md">
                <p class="mt-2 text-purple-800 font-semibold">Producto Oncológico 4</p>
            </div>
            <div class="bg-pink-200 p-4 rounded-lg shadow text-center">
                <img src="https://via.placeholder.com/100" alt="Producto Oncológico 5" class="w-full rounded-md">
                <p class="mt-2 text-purple-800 font-semibold">Producto Oncológico 5</p>
            </div>
        </div>
    </div>
</body>
</html>
